<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dhruv Ashok Padalia - Profile Card</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row padding-0">
            <div class="col-lg-4 col-md-4">
                <div class="card h-100 card-left">
                    <img class="rounded-circle card-img-top" src="img/profile-picture.jpg" alt="Dhruv Ashok Padalia" data-holder-rendered="true">
                    <div class="card-body text-center">
                      <h4 id="name" class="card-title text-capitalize">Dhruv Ashok Padalia</h4>
                      <p class="supporting-text text-capitalize">Colorado State University,</p>
                      <p class="supporting-text text-capitalize">Fort Collins, CO, USA</p>
                      <a class="mail-to" href="mailto:dhruv.padalia@colostate.edu">dhruv.padalia @ colostate.edu</a>
                      <a href="#" target="_blank" class="btn social-media"><i class="fas fa-home"></i></a>
                      <a href="https://github.com/dhruvp4u" target="_blank" class="btn social-media"><i class="fab fa-github"></i></a>
                      <a href="https://www.linkedin.com/in/dhruv-padalia/" target="_blank" class="btn social-media"><i class="fab fa-linkedin"></i></a>
                      <a href="http://dhruvpadalia.com/" target="_blank" class="btn social-media"><i class="fas fa-link"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8">
                <div class="card h-100 card-right">
                    <div class="card-body">
                      <h3 class="card-title">Information</h3>
                      <hr />
                      <div class="row">
                          <div class="col-6">
                              <h5>Email</h5>
                              <p>dhruv.padalia@colostate.edu</p>
                          </div>
                          <div class="col-6"></div>
                      </div>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
