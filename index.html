<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dhruv Ashok Padalia - Profile Card</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid centered">
        <div class="row padding-0 justify-content-center">
            <div class="col-xl-3 col-lg-3 col-md-8 col-sm-8 col-xs-8 col">
                <div class="card h-100 card-left">
                    <img class="rounded-circle card-img-top" src="img/profile-picture.jpg" alt="Dhruv Ashok Padalia" data-holder-rendered="true">
                    <div class="card-body text-center">
                      <h4 id="name" class="card-title text-capitalize"><b>Dhruv Ashok Padalia</b></h4>
                      <p class="supporting-text text-capitalize">Colorado State University,</p>
                      <p class="supporting-text text-capitalize">Fort Collins, CO, USA</p>
                      <a class="mail-to" href="mailto:dhruv.padalia@colostate.edu">dhruv.padalia @ colostate.edu</a>
                      <a href="#" target="_blank" class="btn social-media"><i class="fas fa-home"></i></a>
                      <a href="https://github.com/dhruvp4u" target="_blank" class="btn social-media"><i class="fab fa-github"></i></a>
                      <a href="https://www.linkedin.com/in/dhruv-padalia/" target="_blank" class="btn social-media"><i class="fab fa-linkedin"></i></a>
                      <a href="http://dhruvpadalia.com/" target="_blank" class="btn social-media"><i class="fas fa-link"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4 col-xs-4 col">
                <div class="card h-100 card-right">
                    <div class="card-body cool-stats">
                        <div class="text-center">
                            <h5 id="repos">-</h5>
                            <h5 class="text-uppercase"><b>Repositories</b></h5>
                        </div>
                        <div class="text-center cool-stats middle-stat">
                            <h5 id="followers">-</h5>
                            <h5 class="text-uppercase"><b>Followers</b></h5>
                        </div>
                        <div class="text-center cool-stats">
                            <h5 id="following">-</h5>
                            <h5 class="text-uppercase"><b>Following</b></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
